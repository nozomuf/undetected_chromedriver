name: Build Lambda ZIP

on:
  push:
    branches:
      - main

jobs:
  build-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies into build/
        run: |
          python -m pip install --upgrade pip
          pip install --target build -r requirements.txt

      - name: Download headless-chromium
        run: |
          mkdir -p build
          curl -L https://github.com/shelfio/chrome-aws-lambda/releases/latest/download/headless-chromium -o build/headless-chromium
          chmod 755 build/headless-chromium

      - name: Get headless-chromium version
        id: chrome_version
        run: |
          VER=$(build/headless-chromium --version | awk '{print $2}')
          echo "CHROME_VERSION=$VER" >> $GITHUB_ENV
          echo "Headless Chromium version: $VER"

      - name: Download matching ChromeDriver
        run: |
          MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f1)
          MINOR_VERSION=$(echo $CHROME_VERSION | cut -d. -f2)
          BUILD_VERSION=$(echo $CHROME_VERSION | cut -d. -f3)
          DRIVER_URL="https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${MAJOR_VERSION}.${MINOR_VERSION}.${BUILD_VERSION}"
          echo "Downloading ChromeDriver for version $CHROME_VERSION"
          DRIVER_VER=$(curl -sS $DRIVER_URL)
          curl -L https://chromedriver.storage.googleapis.com/$DRIVER_VER/chromedriver_linux64.zip -o chromedriver.zip
          unzip chromedriver.zip -d build/
          rm chromedriver.zip
          chmod 755 build/chromedriver
          build/chromedriver --version

      - name: Copy Lambda function
        run: cp lambda_function.py build/

      - name: Create Lambda ZIP
        run: |
          cd build
          zip -r ../lambda.zip .

      - name: Upload Lambda ZIP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: lambda.zip
