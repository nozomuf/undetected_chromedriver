name: Build Lambda Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install dependencies
        run: |
          mkdir -p build
          pip install undetected-chromedriver -t build/

      - name: âš™ï¸ Download Headless Chrome & Chromedriver
        run: |
          # Lambda ç”¨ã® headless-chromium ã¨ chromedriver ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
          # â€» chrome-aws-lambda ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã®ãƒ“ãƒ«ãƒ‰æ¸ˆã¿ãƒã‚¤ãƒŠãƒªã‚’åˆ©ç”¨
          curl -L https://github.com/shelfio/chrome-aws-lambda/releases/latest/download/headless-chromium -o build/headless-chromium
          curl -L https://chromedriver.storage.googleapis.com/131.0.6778.108/chromedriver_linux64.zip -o chromedriver.zip
          unzip chromedriver.zip -d build/
          rm chromedriver.zip

          chmod +x build/headless-chromium
          chmod +x build/chromedriver

      - name: ğŸ§© Add lambda function code
        run: |
          cp lambda_function.py build/

      - name: ğŸ—œï¸ Create deployment package
        run: |
          cd build
          zip -r ../lambda_package.zip .

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda_package
          path: lambda_package.zip
