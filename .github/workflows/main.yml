name: Build Lambda ZIP

on:
  push:
    branches:
      - main

jobs:
  build-lambda:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies into build/
        run: |
          python -m pip install --upgrade pip
          pip install --target build -r requirements.txt

      - name: Download headless-chromium
        run: |
          mkdir -p build
          curl -L https://github.com/shelfio/chrome-aws-lambda/releases/latest/download/headless-chromium -o build/headless-chromium
          chmod 755 build/headless-chromium

      - name: Download latest ChromeDriver
        run: |
          CHROME_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -L https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip -o chromedriver.zip
          unzip chromedriver.zip -d build/
          rm chromedriver.zip
          chmod 755 build/chromedriver

      - name: Copy Lambda function
        run: cp lambda_function.py build/

      - name: Create Lambda ZIP
        run: |
          cd build
          zip -r ../lambda.zip .

      - name: Upload Lambda ZIP as artifact
        uses: actions/upload-artifact@v3
        with:
          name: lambda-zip
          path: lambda.zip
